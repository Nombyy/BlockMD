<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Patient Prescripton Information</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <label for="healthCard">Enter Health Card#</label>
            <input type="text" id="healthCard" name="healthCard"/>
            <hr/>
          </div>
          
          <table class="table" id="tblPresc">
              <thead>
                <tr>
                  <th scope="col">Drug Name</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Dosage</th>
                </tr>
              </thead>
              <tbody id="prescriptionResult">
              </tbody>
            </table>
            <input type="hidden" id ="selectpresc">
          <form onSubmit="App.GetPatientInfo(); return false;">
              <button type="submit" class="btn btn-primary">Get Patient Prescription</button>
              
              <hr />
          </form>
          <button type="button" class="btn btn-primary" onclick="App.UpdatePrescriptionInfo(); ">Update Prescription</button>
            <p id="accountAddress" class="text-center"></p>
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
