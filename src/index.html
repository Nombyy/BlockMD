    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Patient Prescripton Information</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center"></p>
          </div>
          <div id="content">
            <label for="healthCard">Enter Health Card#</label>
            <input type="text" id="healthCard" name="healthCard"/>
            <form onSubmit="App.GetPatientInfo(); return false;" style="display: inline">
                <button type="submit" class="btn btn-primary">Get Patient Prescription</button>
                
                <hr />
            </form>
            <hr/>
          </div>
          
          <table class="table" id="tblPresc">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Drug Name</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Dosage</th>
                </tr>
              </thead>
              <tbody id="prescriptionResult">
              </tbody>
            </table>
            <input type="hidden" id ="selectpresc">
          
          <button type="button" id="updatePrescription" class="btn btn-primary" onclick="App.UpdatePrescriptionInfo(); ">Update Prescription</button>
        </div>  
          <p id="accountAddress" style="position: absolute; bottom: 5px ;color: #6c757d" class="text-center"></p>
        <div></div>  
        </div>
      </div>
